<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Happy Fans - Mensajes</title>
</head>
<body>
    <h1>Mensajes de los Fans</h1>

    {% if fans %}
        <ul>
        {% for fan in fans %}
            <li>
                <strong>{{ fan.name }}</strong> ({{ fan.timestamp.strftime('%d/%m/%Y %H:%M') }}):<br>
                {{ fan.message }}<br>
                {% if fan.photo %}
                    <img src="{{ url_for('uploaded_file', filename=fan.photo) }}" alt="Foto de {{ fan.name }}" width="200"><br>
                {% endif %}
                <hr>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay mensajes aÃºn.</p>
    {% endif %}

    <a href="/form">Enviar otro mensaje</a>
</body>
</html>
