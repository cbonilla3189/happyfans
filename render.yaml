services:
  - type: web
    name: flask-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python init_db.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: happyfans-db
          property: connectionString

databases:
  - name: happyfans-db
    plan: free
